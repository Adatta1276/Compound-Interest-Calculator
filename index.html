<!DOCTYPE html>
<html lang="en">
  <head>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <script> 
      
      var prom1 = prompt("Enter the initial principal balance (without any currency symbols).");
      var prom2 = prompt("Enter the interest rate or the rate of interest (without the % symbol).");
      var prom3 = prompt("Enter the number of times interest was applied/compounded per time period.");
      var prom4 = prompt("Enter the number of time periods elapsed.");
     
      var ci = prom1*Math.pow((1+prom2/prom3),(prom3*prom4));
      
      
      if(ci !== NaN) {
        alert("The compound interest on the amount with the respective values is : "+ci);
      }
      
      else {
        alert("Something went wrong. Try again!");
      }
       
      
      
      
     
      
    
    
    
    </script>
  </body>
</html>
